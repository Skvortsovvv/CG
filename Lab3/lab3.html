<!DOCTYPE html>
<html>
<body>

<img id="corgi" widht = "900" height = "900"
src = "corgi.jpg">

<canvas id="canvas" width="300" height="2500" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("canvas");
var ctx = c.getContext("2d");
var img = document.getElementById("corgi");
ctx.drawImage(img,0,0);

function copy() {
  var imgData = ctx.getImageData(0, 0, 900, 900);
  ctx.putImageData(imgData, 10, 0);
}
</script>

<button onclick="copy()">Copy</button>

</body>
</html>
